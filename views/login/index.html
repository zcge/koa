<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" href="./js/aui/css/aui.css">
</head>

<body>
    <ul class="aui-list aui-form-list">
        <li class="aui-list-header">登陆</li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-mobile"></i>
                </div>
                <div class="aui-list-item-input">
                    <input type="text" placeholder="username">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-lock"></i>
                </div>
                <div class="aui-list-item-input">
                    <input type="password" placeholder="password">
                </div>
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-display"></i>
                </div>
            </div>
        </li>
    </ul>
    <div style="margin:1rem auto;text-align: center;">
        <div class="aui-btn aui-btn-success">登陆</div>
        <div class="aui-btn aui-btn-primary"><a href="./register" style="color:#fff;">注册</a></div>
    </div>

    <script src="./js/zepto/dist/zepto.min.js"></script>
    <script src="./js/aui/script/api.js"></script>
</body>

</html>
