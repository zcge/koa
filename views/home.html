<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DayUp工具记录工具</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/zui/1.5.0/css/zui.min.css">
    <script>
        ! function() {
            function a() {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 15 + "px"
            }
            var b = null;
            window.addEventListener("resize", function() {
                clearTimeout(b), b = setTimeout(a, 300)
            }, !1), a()
        }(window);
    </script>
</head>
<style>
    .img1 {
        margin-bottom: 1rem;
    }
    
    .content80 {
        margin-left: 10%;
        width: 80%;
        position: fixed;
        bottom: 40px;
    }
    
    .img1 {
        position: fixed;
        top: 50%;
        margin-top: -6rem;
    }
</style>

<body>
    <div>
        <h1 style="text-align: center;">我的APP</h1>
        <img class="img1" src="./public/images/logo.png" alt="响应式图片测试" />
        <div class="content80">
            <a href="./login" class="btn btn-block btn-primary" type="button">登陆</a>
            <button class="btn btn-block btn-primary" type="button">注册</button>
        </div>

    </div>

    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="//cdn.bootcss.com/zui/1.5.0/lib/jquery/jquery.js"></script>
    <script src="//cdn.bootcss.com/zui/1.5.0/js/zui.min.js"></script>
</body>

</html>
